<h1 mat-dialog-title>Create new channel</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Enter a name for the channel</mat-label>
    <input matInput [(ngModel)]="channelName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-flat-button (click)="onNoClick()" color="warn">Close</button>
  <button mat-flat-button [mat-dialog-close]="channelName" cdkFocusInitial [disabled]="this.channelName.length == 0">Create</button>
</div>
