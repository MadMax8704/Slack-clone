


    <mat-card>
        <div class="card-header">
            <img src="{{ thread.userPhoto }}" alt="">
            <span>{{ thread.userName }}</span>
        </div>
        <mat-card-content>{{ thread.message }}</mat-card-content>


<mat-form-field appearance="outline">
    <textarea  [(ngModel)]="message" matInput placeholder="Insert text here ..."></textarea>
</mat-form-field>
<button mat-raised-button (click)="sendAnswer()">Post</button>
