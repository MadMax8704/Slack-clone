<mat-accordion>
    <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Channels
            </mat-panel-title>

        </mat-expansion-panel-header>
        <ul>
            <li *ngFor="let channel of channelsOverview">{{ channel.channelName }}</li>
        </ul>
        <p (click)="openDialog()">Create channel</p>
    </mat-expansion-panel>
</mat-accordion>
